<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Speech Recognition App</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container mx-auto px-4 py-8 max-w-lg">
    <h1 class="text-3xl font-bold mb-4">Speech Recognition App</h1>
    <button id="startButton" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Start Listening</button>
    <div id="output" class="mt-4 bg-white rounded p-4 shadow">
        <p id="transcript" class="text-gray-800"></p>
    </div>
</div>

<script>
window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
const recognition = new SpeechRecognition();
const output = document.getElementById('transcript');

recognition.interimResults = true;

recognition.addEventListener('result', e => {
    const transcript = Array.from(e.results)
        .map(result => result[0].transcript)
        .join('');

    output.textContent = transcript;
});

recognition.addEventListener('end', recognition.start);

document.getElementById('startButton').addEventListener('click', () => {
    recognition.start();
});
</script>
</body>
</html>
