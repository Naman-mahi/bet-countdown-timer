<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Speech Recognition App</h1>
        <div id="chat" class="bg-white rounded p-4 shadow h-64 overflow-auto mb-4"></div>
        <button id="startButton" class="btn btn-primary">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon bi bi-mic" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path d="M8 14A6 6 0 0 1 8 2a6 6 0 0 1 0 12zm2-9a2 2 0 1 0-4 0v3a2 2 0 0 0 4 0V5z"/>
                <path fill-rule="evenodd" d="M8 0a8 8 0 0 1 5.657 13.657l-1.414-1.414A6 6 0 0 0 8 2a6 6 0 0 0-4.243 10.243L2.343 13.243A8 8 0 0 1 8 0z"/>
                <path fill-rule="evenodd" d="M8 3a3 3 0 0 1 2.995 2.824L11 6v1a4 4 0 1 1-8 0V6a3 3 0 0 1 3-3zm0 1a2 2 0 1 0 0 4V5z"/>
            </svg>
            Start Listening
        </button>
    </div>

    <script>
        window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        const chat = document.getElementById('chat');

        recognition.interimResults = true;

        recognition.addEventListener('result', e => {
            const transcript = Array.from(e.results)
                .map(result => result[0].transcript)
                .join('');

            const p = document.createElement('p');
            p.textContent = transcript;

            chat.appendChild(p);
        });

        recognition.addEventListener('end', recognition.start);

        document.getElementById('startButton').addEventListener('click', () => {
            recognition.start();
        });
    </script>
</body>
</html>
