<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypnotic Animation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        .circle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .circle {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            opacity: 0;
            animation: circleAnimation 3s linear forwards infinite;
        }

        @keyframes circleAnimation {
            0% {
                opacity: 1;
                transform: translate(0, 0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translate(calc(var(--x) * 1vw), calc(var(--y) * 1vh)) rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="circle-container" id="circle-container">
    </div>
    
    <script>
        // Function to generate random number between min and max
        function getRandomNumber(min, max) {
            return Math.random() * (max - min) + min;
        }

        // Function to generate random color
        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Create circles dynamically
        var container = document.getElementById('circle-container');
        for (var i = 0; i < 1000; i++) {
            var circle = document.createElement('div');
            circle.className = 'circle';
            circle.style.setProperty('--x', getRandomNumber(-100, 100));
            circle.style.setProperty('--y', getRandomNumber(-100, 100));
            circle.style.backgroundColor = getRandomColor();
            circle.style.animationDelay = getRandomNumber(0, 10) + 's';
            container.appendChild(circle);
        }
    </script>
</body>

</html>
